<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-- tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-12">Welcome to <span class="font-bold text-yellow-500">My-Bank</span></h1>
    </header>
    <main>
        <section class="bg-yellow-100 p-4 w-3/4 mx-auto my-8 rounded">
            <h3 class="text-3xl mb-4 font-bold text-yellow-500">Please login</h3>
            <div>
                <input id="user-email" class="text-lg block mb-4 pl-4 w-3/4 border-2 border-pink-200 rounded" type="text" placeholder="Put Your Email here...">
                <input id="user-password" class="text-lg block mb-4 pl-4 w-3/4 border-2 border-pink-200 rounded" type="password" placeholder="password" name="" id="">
                <button id="login-button" class="text-lg font-bold text-white bg-yellow-500 px-4 py-2 rounded">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
